---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragnarok
  namespace: card-pro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ragnarok
  template:
    metadata:
      labels:
        app: ragnarok
    spec:
      containers:
        - name: ragnarok
          image: npangestu/morges-test-deploy:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: ragnarok-env
              mountPath: /app/.env
              subPath: .env
      volumes:
        - name: ragnarok-env
          configMap:
            name: ragnarok-env
            defaultMode: 420
      imagePullSecrets:
        - name: regcred
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ragnarok-ingress
  namespace: card-pro
spec:
  ingressClassName: nginx
  rules:
    - host: ragnarok-app.local
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: ragnarok
                port:
                  number: 8080