apiVersion: v1
kind: ConfigMap
metadata:
  name: ragnarok-env
  namespace: card-pro
data:
  .env: |
    APP_NAME=Ragnarok GRPC
    PORT=8080
    DB_CONNECTION=mysql
    DB_HOST=172.18.133.231
    DB_PORT=3306
    DB_USER=root
    DB_PASSWORD=root
    DB_NAME=card_management
    DB_TIMEZONE=Asia/Jakarta
---
apiVersion: v1
kind: Service
metadata:
  name: ragnarok
  namespace: card-pro
  labels:
    run: ragnarok
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: ragnarok

